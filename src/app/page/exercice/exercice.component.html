<app-nav-bar></app-nav-bar>
<h1 class="text-5xl mb-4 text-center m-4">follower GITHUB :</h1>
<hr> 
<div class="container mx-auto">
    <ul class="divide-y divide-gray-200" *ngFor="let follower of followers">
        <li class="py-4"> 
            <div class="flex items-center">
                <img [src]="follower.avatar_url" width="100" height="100" class="rounded-full"/>
                <div>
                    <strong class="flex ml-3"> {{ follower.login }} </strong>
                    <a [routerLink]="['/following' , follower.id , follower.login]" class="ml-3"> {{ follower.html_url }} </a>
                </div>
            </div>
        </li>
    </ul>    
  </div>
