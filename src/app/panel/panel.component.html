<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <ng-content select=".header"></ng-content>
      </div>
      <div class="card-body">
        <ng-content select=".body"></ng-content>
      </div>
      <div *ngIf="list.length > 0; then listTemplate else nolistTemplate"></div>

<ng-template #listTemplate> list </ng-template>
<ng-template #nolistTemplate> no list </ng-template>

    </div>
  </div>
