
<form>
    <legend>New Post</legend>
<hr>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="post.title" name="title" class="form-control" id="title" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea type="text" [(ngModel)]="post.body" name="body" class="form-control" id="body" placeholder="Body"></textarea>
    </div>

    <button (click)="createPost()" class="btn btn-primary">Add</button>
</form>
<!-- <p>{{post | json}}</p> -->
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <!-- <h2>{{post.id}}</h2> -->
        <h4>{{ post.title }}</h4>
        <p>{{ post.body }}</p>
    </li>
</ul>
